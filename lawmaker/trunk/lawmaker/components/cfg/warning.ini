--<LockVarTypes>
Warning={
  Max=3, -- number of warnings that leads to timeban
  Levels={
    Warn=4, -- warn
    ResetWarn=4 -- reset warnings of a user
  },
  BanTime=30, -- in minutes, the time which the user reached the max warns will be banned for
  FullBan=1,  -- fully ban? 0/1
  SaveWarns=1,  -- Set this to 1 to make warns persistent. (They wil be reset if they reach the maximum.)
}