--- Warn Stuff

-- in minutes, the time which the user reached the max warns will be banned for
Warning.BanTime=30 

-- number of warnings before kick
Warning.Max=3

-- fully ban? 0/1
Warning.FullBan=1 

-- warn
Warning.Levels.Warn=4

-- reset warnings of a user
Warning.Levels.ResetWarn=4

-- Set this to 1 to make warns persistent. (They wil be reset if they reach the maximum.)
Warning.SaveWarns=1


