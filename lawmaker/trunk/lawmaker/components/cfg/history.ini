

ChatHistory.Levels.Show=1

-- This is only the default value, command always overrides, needed for switchless commands ;)
ChatHistory.LinesToDisplay=20

-- Amount of max.lines to store, after this value is reached, the oldest ones are removed on every new chatline.
ChatHistory.LinesToStore=300

-- Format of date to be displayed as timestamp of chat lines.
ChatHistory.DateFormat=2
--[[
Available date formats are:

0 - no date inserted
1 - HH:MM (24-hour format!!!)
2 - HH:MM am/pm (obviously, 12-hour format)
2 - YYYY. MM. DD. HH:MM
3 - MM/DD/YY HH:MM

Modifying this will not affect existing lines!

Scripters: feel free to expand the local table in ChatHistory.ChatArrival
]]