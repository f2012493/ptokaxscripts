-- clean logs
Logging.Levels.CleanLogs=5

-- search for usernames in logs.
-- NOTE: in logs, usernames are always placed to line start.
-- so it displays ONLY those.
Logging.Levels.SearchLog=4

-- in weeks, logs older than this will be cleaned with !cleanlogs
-- NEW: can be overriden with command parameter (ie: !cleanlogs <maxage>)
Logging.MaxAge=3 